<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pemesanan - Cafe Express</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/menu}">Menu</a>
    <a th:href="@{/order}">Order</a>
    <a th:href="@{/login}">Login</a>
</nav>

<h1>Pemesanan Menu</h1>

<form th:action="@{/order}" method="post">
    <label for="menu">Pilih Menu:</label>
    <select id="menu" name="menuId" required>
        <option value="" disabled selected>-- Pilih Menu --</option>
        <option th:each="item : ${menus}" th:value="${item.id}" th:text="${item.nama + ' - Rp ' + item.harga}"></option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" min="1" required>

    <label for="alamat">Alamat Pengantaran:</label>
    <textarea id="alamat" name="alamat" rows="3" required></textarea>

    <button type="submit">Pesan Sekarang</button>
</form>
</body>
</html>
