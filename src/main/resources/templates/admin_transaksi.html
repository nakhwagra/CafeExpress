<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaksi - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/transaksi.css}">
</head>
<body>
<div class="container mt-5">
    <a href="/admin/dashboard" class="btn btn-secondary back-button">‚Üê Kembali ke Dashboard</a>
    <h2>Daftar Transaksi</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID Transaksi</th>
                <th>Tanggal</th>
                <th>Total</th>
                <th>Alamat</th>
                <th>Metode</th>
                <th>Menu</th>
                <th>Jumlah</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaksi : ${transaksiList}">
                <td th:text="${transaksi.transaksiId}"></td>
                <td th:text="${transaksi.tanggal}"></td>
                <td th:text="${transaksi.total}"></td>
                <td th:text="${transaksi.alamat}"></td>
                <td th:text="${transaksi.metodePembayaran}"></td>
                <td th:text="${transaksi.namaMenu}"></td>
                <td th:text="${transaksi.jumlah}"></td>
                <td th:text="${transaksi.username}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-secondary fw-bold">
                <td colspan="2">Total Pendapatan</td>
                <td th:text="|Rp ${#numbers.formatDecimal(totalPendapatan, 0, 'COMMA', 2, 'POINT')}|"></td>
                <td colspan="5"></td>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
