<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu - Cafe Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/menu.css">

</head>
<body>
    <header>
        <h1>Cafe Express</h1>
        <nav>
            <a href="/" th:href="@{/}">Home</a>
            <a href="/menu" th:href="@{/menu}">Menu</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link text-white text-decoration-none" style="padding: 0; margin: 0; background: none; border: none;">Logout</button>
            </form>

        </nav>
    </header>

    <main class="container py-5">
    <h2 class="text-center mb-4">Daftar Menu</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="menu : ${menus}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${menu.gambar}}" class="card-img-top" alt="gambar menu">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.nama}">Nama Menu</h5>
                    <p class="card-text" th:text="'Rp ' + ${menu.harga}">Rp 15000</p>
                    <p class="card-text" th:text="${menu.deskripsi}">Deskripsi menu singkat.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <a th:href="@{/menu/{id}(id=${menu.id})}" class="btn btn-primary btn-outline-light">Lihat Detail</a>
                        <form th:action="@{/order}" method="post">
                            <input type="hidden" name="menuId" th:value="${menu.id}" />
                            <button type="submit" class="btn btn-primary">Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
