<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu - Cafe Express</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/menu.css">

</head>
<body>
    <header>
        <h1>Cafe Express</h1>
        <nav>
            <a href="/" th:href="@{/}">Home</a>
            <a href="/menu" th:href="@{/menu}">Menu</a>
            <a href="/cart" th:href"@{/cart}" class="btn btn-outline-light ms-2">ðŸ›’ Keranjang</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link text-white text-decoration-none" style="padding: 0; margin: 0; background: none; border: none;">Logout</button>
            </form>

        </nav>
    </header>

    <main class="container py-5">
    <h2 class="text-center mb-4">Daftar Menu</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="menu : ${menus}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/images/' + ${menu.gambar}}" class="card-img-top" alt="gambar menu">
                <div class="card-body">
                    <h5 class="card-title" th:text="${menu.nama}">Nama Menu</h5>
                    <p class="card-text" th:text="'Rp ' + ${menu.harga}">Rp 15000</p>
                    <p class="card-text" th:text="${menu.deskripsi}">Deskripsi menu singkat.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <button
                            type="button"
                            class="btn btn-primary btn-outline-light"
                            data-bs-toggle="modal"
                            data-bs-target="#detailModal"
                            th:attr="data-id=${menu.id}, data-nama=${menu.nama}, data-harga=${menu.harga}, data-deskripsi=${menu.deskripsi}, data-gambar=${menu.gambar}">
                            Lihat Detail
                        </button>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="menuId" th:value="${menu.id}" />
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-light">
      <div class="modal-header text-dark">
        <h5 class="modal-title" id="detailModalLabel">Detail Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-dark">
        <img id="modalGambar" src="" alt="Gambar Menu" class="img-fluid rounded mb-3 shadow" />
        <h5 id="modalNama" class="fw-bold"></h5>
        <p id="modalHarga" class="fw-semibold"></p>
        <p id="modalDeskripsi"></p>
      </div>
      <div class="modal-footer text-dark">
        <form th:action="@{/cart/add}" method="post" id="orderForm">
            <input type="hidden" name="menuId" id="modalMenuId" />
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var detailModal = document.getElementById('detailModal')

        detailModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget
            if (!button) return; // antisipasi error jika button null

            var id = button.getAttribute('data-id')
            var nama = button.getAttribute('data-nama')
            var harga = button.getAttribute('data-harga')
            var deskripsi = button.getAttribute('data-deskripsi')
            var gambar = button.getAttribute('data-gambar')

            // Update konten modal
            document.getElementById('modalNama').textContent = nama
            document.getElementById('modalHarga').textContent = 'Rp ' + harga
            document.getElementById('modalDeskripsi').textContent = deskripsi
            document.getElementById('modalGambar').src = '/images/' + gambar
            document.getElementById('modalMenuId').value = id;
        })
    })
</script>
</body>
</html>
