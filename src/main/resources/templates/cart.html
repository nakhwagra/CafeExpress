<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Keranjang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cafe Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/cart}">Keranjang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Keranjang -->
    <div class="container mt-5">
        <h2>Keranjang Anda</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart}">
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img th:src="@{'/images/' + ${item.menu.gambar}}" alt="Foto Menu" style="width: 50px; height: 50px; object-fit: cover; border-radius: 8px;" />
                            <span th:text="${item.menu.nama}">Nama Menu</span>
                        </div>
                    </td>
                    <td>Rp <span th:text="${item.menu.harga}">15000</span></td>
                    <td th:text="${item.jumlah}">1</td>
                    <td>Rp <span th:text="${item.totalHarga}">15000</span></td>
                    <td>
                        <div class="d-flex gap-1">
                            <form th:action="@{/cart/update}" method="post">
                                <input type="hidden" name="menuId" th:value="${item.menu.id}" />
                                <input type="hidden" name="action" value="decrease" />
                                <button type="submit" class="btn btn-warning btn-sm">-</button>
                            </form>
                            <form th:action="@{/cart/update}" method="post">
                                <input type="hidden" name="menuId" th:value="${item.menu.id}" />
                                <input type="hidden" name="action" value="increase" />
                                <button type="submit" class="btn btn-success btn-sm">+</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <h4>Total Bayar: Rp <span th:text="${total}">0</span></h4>
        <form th:action="@{/cart/checkout}" method="post">
            <button class="btn btn-primary">Checkout</button>
        </form>
    </div>

    <!-- Bootstrap JS (opsional, untuk navbar collapse di mobile) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
