<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Cafe Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin-dashboard.css" />
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">Cafe Express</div>
            <div class="list-group list-group-flush my-3">
                <a href="/admin/menu_list" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Kelola Menu</a>
                <a href="/admin/transaksi" class="list-group-item list-group-item-action bg-transparent text-white fw-bold">Lihat Transaksi</a>
                <form th:action="@{/logout}" method="post" style="margin-top: 20px; text-align:center;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger w-75">Logout</button>
                </form>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100 p-4">
            <h2 class="mb-4">Dashboard Admin</h2>

            <div class="row">
                <!-- Kartu Kelola Menu -->
                <div class="col-md-6 mb-3">
                    <div class="card border-success shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Kelola Menu</h5>
                            <p class="card-text">Tambah, edit, atau hapus item menu.</p>
                            <a href="/admin/menu_list" class="btn btn-success">Menu</a>
                        </div>
                    </div>
                </div>

                <!-- Kartu Lihat Transaksi -->
                <div class="col-md-6 mb-3">
                    <div class="card border-primary shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Lihat Transaksi</h5>
                            <p class="card-text">Lihat riwayat dan detail transaksi pelanggan.</p>
                            <a href="/admin/transaksi" class="btn btn-primary">Lihat Transaksi</a>
                        </div>
                    </div>
                </div>

                <!-- Daftar User -->
                <div class="col-12">
                    <h3 class="mt-5 mb-3">Daftar User</h3>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Username</th>
                                        <th>Nama</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.username}">username</td>
                                        <td th:text="${user.name}">Nama Lengkap</td>
                                        <td th:text="${user.email}">email@example.com</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->
        </div> <!-- /page-content-wrapper -->
    </div> <!-- /wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
