<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Cafe Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard Admin</h2>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">Kelola Menu</h5>
                        <p class="card-text">Tambah, edit, atau hapus item menu.</p>
                        <a href="/admin/menu_list" class="btn btn-success">Menu</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title">Lihat Transaksi</h5>
                        <p class="card-text">Lihat riwayat dan detail transaksi pelanggan.</p>
                        <a href="/admin/transaksi" class="btn btn-primary">Lihat Transaksi</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
