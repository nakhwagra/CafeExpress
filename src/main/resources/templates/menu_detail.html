<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Menu</title>
</head>
<body>
    <h2 th:text="${menu.nama}">Nama Menu</h2>
    <p th:text="'Harga: Rp' + ${menu.harga}"></p>
    <p th:text="'Deskripsi: ' + ${menu.deskripsi}"></p>
    <img th:src="@{/images/{img}(img=${menu.gambar})}" alt="Menu Image" style="width:300px; border-radius: 12px;"/>

    <form th:action="@{/order}" method="post">
        <input type="hidden" name="menuId" th:value="${menu.id}"/>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" value="1" min="1" required/>
        <br><br>
        <button type="submit" class="btn">Order Sekarang</button>
    </form>

    <a href="/menu">Kembali ke Menu</a>
</body>
</html>
